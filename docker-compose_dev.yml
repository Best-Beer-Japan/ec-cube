  ### ECCube4 ##################################
  ec-cube:
    build:
      context: .
      args:
        # ビルド時のECCubeインストールスクリプトをスキップする場合にtrueを指定する。
        # ビルド時点でDBサーバの起動や接続が出来ない、という場合等にエラーとなるため。
        SKIP_INSTALL_SCRIPT_ON_DOCKER_BUILD: "true"
    volumes:
      - ".:/var/www/html:cached"
      ### 同期対象からコストの重いフォルダを除外 #####################
      - "var:/var/www/html/var"
      - "vendor:/var/www/html/vendor"
    networks:
      - backend
    # environment:
    #   VIRTUAL_HOST: web.exmple.com
    #   LETSENCRYPT_HOST: web.exmple.com
    #   LETSENCRYPT_EMAIL: sysadmin@bestbeerjapan.com
    ports:
      - 80:80
      - 443:443

  ### MySQL ##################################
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eccubedb
      # MYSQL_USER: dbuser
      # MYSQL_PASSWORD: secret
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: root
    volumes:
      - mysql-database:/var/lib/mysql
      - "./dockerconfig/mysql/mysqld.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf"
      - "./logs/mysql:/var/log/mysql"
    ports:
      - 13306:3306
    networks:
      - backend
