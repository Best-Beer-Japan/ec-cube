version: "3"

networks:
  backend:
    driver: bridge

volumes:
  proxy:
    driver: local

  mysql-database:
    driver: local

  ### ignore folder volume #####
  var:
    driver: local
  vendor:
    driver: local

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    # labels:
      # - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=jwilder/nginx-proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      # append nginx location settings
      - "./dockerconfig/nginx/default_location:/etc/nginx/vhost.d/default_location"
      - proxy:/etc/nginx/vhost.d
      - proxy:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - ec-cube
      - mysql
    networks:
      - backend

  ec-cube:
    build:
      context: .
      args:
        # ビルド時のECCubeインストールスクリプトをスキップする場合にtrueを指定する。
        # ビルド時点でDBサーバの起動や接続が出来ない、という場合等にエラーとなるため。
        SKIP_INSTALL_SCRIPT_ON_DOCKER_BUILD: "true"
    volumes:
      - ".:/var/www/html:cached"
      ### 同期対象からコストの重いフォルダを除外 #####################
      - "var:/var/www/html/var"
      - "vendor:/var/www/html/vendor"
    networks:
      - backend
    environment:
      VIRTUAL_HOST: localhost

  api:
    build: ./corpse-api-brewery
    command: /bin/bash -c "rm -f /opt/eccube_api/api/tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0"
    volumes:
      - ".:/app"
    ports:
      - "3000:3000"
    tty: true
    networks:
      - backend
    environment:
      VIRTUAL_HOST: localhost
      BREWERY_ID: 0
      DOMAIN: 127.0.0.1
      RAILS_DATABASE_PASSWORD: ${DB_PASSWORD}

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: eccubedb
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: secret
    volumes:
      - mysql-database:/var/lib/mysql
      - "./dockerconfig/mysql/mysqld.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf"
      - "./logs/mysql:/var/log/mysql"
    ports:
      - 13306:3306
    networks:
      - backend

  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - backend